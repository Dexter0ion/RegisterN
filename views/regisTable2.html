<head>
<title>报名表</title>

<meta name="keywords" content="" />

		function hideURLbar(){ window.scrollTo(0,1); } </script>

<link href="../../css/style.css" rel="stylesheet" type="text/css" media="all" />

<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
<!-- //js
<link rel="stylesheet" href="css/colorbox.css" />
<!-- font-awesome-icons -->
<link href="../../css/font-awesome.css" rel="stylesheet">

<link href="http://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i,800" rel="stylesheet">

</head>
	
<body>
<!-- banner -->
	<div class="banner13">	
		<div class="w3_agileits_service_banner_info">
				<h2></h2>
			</div>
	</div>
	<div class="contact">
		<div class="container">
			<h3 class="w3l_header w3_agileits_header1">注意<span>事项</span></h3>
			<div class="w3layouts_mail_grid">
				<div class="col-md-4 w3layouts_mail_grid_left">
					<div class="w3layouts_mail_grid_left1 hvr-radial-out">
						<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
					</div>
					<div class="w3layouts_mail_grid_left2">
						<h3>一、</h3>
						<p>随时注意qq消息</p>
					</div>
				</div>
				<div class="col-md-4 w3layouts_mail_grid_left">
					<div class="w3layouts_mail_grid_left1 hvr-radial-out">
						<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
					</div>
					<div class="w3layouts_mail_grid_left2">
						<h3>二、</h3>
						<p>随时注意手机短信</p>
					</div>
				</div>
				<div class="col-md-4 w3layouts_mail_grid_left">
					<div class="w3layouts_mail_grid_left1 hvr-radial-out">
						<span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
					</div>
					<div class="w3layouts_mail_grid_left2">
						<h3>三、</h3>
						<p>随时关注我们！！！</p>
					</div>
				</div>
				<div class="clearfix"> </div>
			</div>
		</div>
	</div>
	<div class="contact">
		<div class="container">
			<h3 class="w3l_header w3_agileits_header1">填写<span>资料</span></h3>
			<div class="w3layouts_mail_grid">
					<div class="agileits_mail_grid_right agileits_w3layouts_mail_grid_right">
					<div class="agileits_mail_grid_right1 agile_mail_grid_right1">
						<form action="#" method="post">
							<span>
								<i>名字</i>
								<input type="text" name="name" placeholder="name" required="">
							</span>
							<span>
								<i>学号</i>
								<input type="email" name="id" placeholder="2010000000 " required="">
							</span>
							<span>
								<i>班级</i>
								<input type="text" name="class" placeholder="2016级1班" required="">
							</span>
							<span>
								<i>qq</i>
								<input type="text" name="qq" placeholder="123456789000" required="">
							</span>
							<span>
								<i>电话</i>
								<input type="text" name="phone" placeholder="12354678900" required="" maxlength="11">
							</span>
							<span>
								<i>性别</i>
								<div class="asd">
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="radio" name="sex" value="male" checked>boy
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="sex" value="female">girl
								</div>
							</span>
							<span>	
								<i>选组</i>
								<div class="asd1">
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="radio" name="xuanze" value="fe" checked>编程组
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="radio" name="xuanze" value="fem">美工组
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="radio" name="xuanze" value="fema">商务组
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="xuanze" value="femae">教师技能组
								</div>
							</span>
							<span>
								<i>想法</i>
								<textarea name="Message" placeholder="谈谈对自己大一的想法 " required=""></textarea>

							</span>
							<input type="submit" value="提交" onclick="openWindow()">
						</form>
					</div>
				</div>
		
				<div class="clearfix"> </div>
			</div>
		</div>
	</div>
<!-- //mail -->
<!-- footer -->
	<div class="f-bg-w3l">
				<div class="container">
					
						<div id="mnb">
					 <p>@四川师范大学  计算机科学学院  IT培优</p>
					</div>
					
					
				</div>
			</div>
<!-- //footer -->
<!-- start-smoth-scrolling -->
<script type="text/javascript" src="../../js/move-top.js"></script>
<script type="text/javascript" src="../../js/easing.js"></script>
<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event){		
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
		});
	});
</script>
<!-- start-smoth-scrolling -->
<!-- for bootstrap working -->
	<script src="../../js/bootstrap.js"></script>
<!-- //for bootstrap working -->
<!-- here stars scrolling icon -->
	<script type="text/javascript">
		function openWindow()
{
   	var click=confirm("确定要提交吗？");
   	if(click==true)
   	{
   		alert("提交成功");
   		history.go(-1);
   	}
   	else
   	{
   			alert("再填一遍")
   	}
}
		$(document).ready(function() {
			/*
				var defaults = {
				containerID: 'toTop', // fading element id
				containerHoverID: 'toTopHover', // fading element hover id
				scrollSpeed: 1200,
				easingType: 'linear' 
				};
			*/
								
			$().UItoTop({ easingType: 'easeOutQuart' });
								
			});
	</script>
<!-- //here ends scrolling icon -->
<a id="toTop" style="display: block;" href="#">
			<span id="toTopHover"></span>
			To Top
		</a>
		<a id="tohome" style="display: block;" href="index.html">
			<span id="tohomeHover"></span>
			To Top
		</a>
</body>
</html>
