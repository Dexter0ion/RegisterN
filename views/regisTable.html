	<div class="contact">
		<div class="container">
			<h3 class="w3l_header w3_agileits_header1">填写<span>资料</span></h3>
			<div class="w3layouts_mail_grid">
				<div class="agileits_mail_grid_right agileits_w3layouts_mail_grid_right">
					<div class="agileits_mail_grid_right1 agile_mail_grid_right1">
						<form action="/regis" method="post">
							<span>
								<i>名字</i>
								<input type="text" name="memberName" placeholder="name" required="">
							</span>
							<span>
								<i>学号</i>
								<input type="text" name="memberSchoolNumber" placeholder="2017110001 " required="">
							</span>
							<span>
								<i>班级</i>
								<input type="text" name="memberClassName" placeholder="2017级1班" required="">
							</span>
							<span>
								<i>qq</i>
								<input type="text" name="memberQQ" placeholder="" required="">
							</span>
							<span>
								<i>电话</i>
								<input type="text" name="memberTel" placeholder="" required="" maxlength="11">
							</span>
							<span>
								<i>性别</i>
								<div class="asd">
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="radio" name="memberSex" value="male" checked>boy
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" name="memberSex" value="female">girl
								</div>
							</span>
							<span>	
								<i>选组</i>
								<div class="asd1">
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<input type="radio" name="memberTeam" value="编程组" checked>编程组
									&nbsp;&nbsp;
								<input type="radio" name="memberTeam" value="美工组">美工组
									&nbsp;&nbsp;
								<input type="radio" name="memberTeam" value="商务组">商务组
									&nbsp;&nbsp;
                                <input type="radio" name="memberTeam" value="教师技能组">教师技能组
								</div>
							</span>
							<span>
								<i>想法</i>
								<textarea name="memberMessage" placeholder="谈谈自己对计算机的认知，说说自己想做些什么 " required=""></textarea>

							</span>
							<input type='submit' value='Submit' >
						</form>
					</div>
				</div>

				<div class="clearfix"> </div>
			</div>
